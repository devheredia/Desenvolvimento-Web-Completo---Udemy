<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let nome = prompt(`Digite o seu nome:`);
        let idade = prompt(`Digite sua idade:`);
        document.write(`<h1> Olá, `+ nome +`! Tudo bem? Estou vendo aqui que você possuí ` + idade +` anos.<h1>`);
    </script>
</body>
</html>
